<!DOCTYPE html>
<html lang="en" class="loading">
  <!-- BEGIN : Head-->

	<div th:replace="fragments/header :: header">
  		</div>


  <!-- END : Head-->

  <!-- BEGIN : Body-->
  <body data-col="2-columns" class=" 2-columns ">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">

	<!-- main menu-->
	<div th:replace="fragments/sidebar :: sidebar">
 		 </div>
	<!-- main menu-->
      
      
      

      <!-- Navbar (Header) Starts-->
       <div th:replace="fragments/navbar :: navbar">
 		</div>
      <!-- Navbar (Header) Ends-->

      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!-- Basic form layout section start -->
            <div class="content-header">Tickets > Tickets GENERATOR :</div>
 

<section id="basic-form-layouts">

  <div class="row  ">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" id="bordered-layout-icons">GENERATE Tickets :</h4>
          

          <p class="mb-0"></p>
        </div>
        <div class="card-body">
          <div class="px-3">

            <form class="form form-horizontal form-bordered " action="../index/save-tickets" novalidate>
              <div class="form-body">

                <div class="form-group row">
                  <label class="col-md-3 label-control">Number of Tickets <span class="required">*</span></label>
                  <div class="controls col-md-9">
                    <div class="position-relative has-icon-left">
                      <input required type="number"  class="form-control" placeholder="Number of Tickets" name="n"  
                      data-validation-regex-regex="([\d]{1,5})"
                      data-validation-required-message="This field is required">
                      
                      <div class="form-control-position">
                        <i class="ft-help-circle"></i>
                      </div>
                    </div>
                  </div>
                </div>




                <div class="form-group row">
                  <label class="col-md-3 label-control">Match <span class="required">*</span></label>
                  <div class="controls col-md-9 ">
                    <select name="match_name" id="select" required class="form-control">
                      <option  value="">Select Match...</option>
                      <option value="United Vs City">United Vs City</option>
                      <option value="United Vs PSG">United Vs PSG</option>
                      <option value="United Vs Chelsea">United Vs Chelsea</option>
                      
                    
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 label-control">Stadium <span class="required">*</span></label>
                  <div class="controls col-md-9 ">
                    <select name="stadium_name" id="select" required class="form-control" >
                      <option  value="">Select Stadium...</option>
                      <option   th:each="stade, state : ${stade}"  th:value="${stade.stadium_fullname}" th:text="${stade.stadium_fullname}"></option>
                    
                      
                    
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 label-control">Stadium Zone <span class="required">*</span></label>
                  <div class="controls col-md-9 ">
                    <select name="stadium_zone" id="select" required class="form-control">
                      <option  value="">Select Zone...</option>
                      <option value="Pelouse">Pelouse</option>
                      <option value="Virage">Virage</option>
                      <option value="Enceinte Inf">Enceinte Inf</option>
                      <option value="Enceinte Sup">Enceinte Sup</option>
                      <option value="Loge">Loge</option>
                    
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 label-control">Price <span class="required">*</span></label>
                  <div class="controls col-md-9">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input type="text" required class="form-control" aria-label="Amount (to the nearest dollar)" name="price" 
                      data-validation-regex-regex="([\d]{1,3})\.([0-9]{2})"
                      data-validation-required-message="This field is required">
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>
                </div>


               

                <div class="form-group row">
                  <label class="col-md-3 label-control" for="timesheetinput3">Date</label>
                  <div class="col-md-9">
                    <div class="position-relative has-icon-left">
                      <input type="date" id="timesheetinput3" class="form-control" name="date">
                      <div class="form-control-position">
                        <i class="ft-message-square"></i>
                      </div>
                    </div>
                  </div>
                </div>

                

                

                <div class="form-group row">
                  <label class="col-md-3 label-control" for="timesheetinput6">Time</label>
                  <div class="col-md-9">
                    <div class="position-relative has-icon-left">
                      <input type="time" id="timesheetinput6" class="form-control" name="endtime">
                      <div class="form-control-position">
                        <i class="ft-clock"></i>
                      </div>
                    </div>
                  </div>
                </div>

               

              <div class="form-actions center">
                <button type="reset" class="btn btn-raised btn-warning mr-1">
                  <i class="fa fa-refresh"></i> Reset
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  
  
</section>
<!-- // Basic form layout section end -->

        <!-- END : End Main Content-->
    </div>
        <!-- BEGIN : Footer-->
        	<div th:replace="fragments/footer :: footer">
  		</div>
        <!-- End : Footer-->
  
       </div>
    </div>
    </div>
   
    
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <!-- Theme customizer Starts-->
    
    <div th:replace="fragments/customizer :: customizer">
    
  		</div>
    
    
   <!-- Theme customizer Ends-->
   
   
   
    <!-- BEGIN VENDOR JS-->
    <script src="app-assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/popper.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/prism.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/jquery.matchHeight-min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/screenfull.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/pace/pace.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="app-assets/vendors/js/jqBootstrapValidation.js" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN APEX JS-->
    <script src="app-assets/js/app-sidebar.js" type="text/javascript"></script>
    <script src="app-assets/js/notification-sidebar.js" type="text/javascript"></script>
    <script src="app-assets/js/customizer.js" type="text/javascript"></script>
    <!-- END APEX JS-->
    <!-- BEGIN PAGE LEVEL JS-->

    <script src="app-assets/js/form-validation.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS-->
  </body>
  <!-- END : Body-->
</html>
