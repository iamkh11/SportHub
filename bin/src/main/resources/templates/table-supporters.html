<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   >
  <!-- BEGIN : Head-->
  
  	<div th:replace="fragments/header :: header">
  		</div>
  
  
  
  <!-- END : Head-->

  <!-- BEGIN : Body-->
  <body data-col="2-columns" class=" 2-columns ">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">


      
	<!-- main menu-->
	<div th:replace="fragments/sidebar :: sidebar">
 		 </div>
	<!-- main menu-->
      
      
      
      
      
      
    
                  
              


       <!-- Navbar (Header) Starts-->
       <div th:replace="fragments/navbar :: navbar">
		 </div>
      <!-- Navbar (Header) Ends-->

      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper">



<!-- Individual column searching (text inputs) table -->
<section id="file-export">
  <div class="row">
    <div class="col-12">
        <div class="content-header">Users > Supporters :</div>
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Supporters Table : </h4>
          <p class="card-text">                </p>
        </div>
        <div class="card-content ">
            <div class="card-body card-dashboard table-responsive">
              
            <table class="table table-striped table-bordered text-inputs-searching file-export">
              <thead>
                <tr>
                
                  <th>Full Name</th>
                  
                  <th>Email</th>
               
                 
                 
                </tr>
              </thead>
              <tbody>

                 <tr  th:each="supporters : ${supporters}">
                
                 <td th:text="${supporters.fullname}">      </td>
                
                 <td th:text="${supporters.email}">      </td>
               
                 
                 
                </tr>


              
              
              </tbody>
              <tfoot>
                <tr>
                
                  <th>Full Name</th>
                
                  <th>Email</th>
                 
                  
                </tr>
              </tfoot>
            
        </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>




          </div>
       
        <!-- END : End Main Content-->

        <!-- BEGIN : Footer-->
       	<div th:replace="fragments/footer :: footer">
  		</div>
       
       
       
        <!-- End : Footer-->
 </div>
      </div>
    </div>
