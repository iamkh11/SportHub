 		<div th:replace="fragments/sidebar :: sidebar">

      <!-- Navbar (Header) Starts-->
       <div th:replace="fragments/navbar :: navbar">
 </div>

      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!-- Basic form layout section start -->
<section id="basic-form-layouts input-validation">
 


  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 align=center class="card-title" id="basic-layout-card-center">Add User</h3>
          <p></p>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form" action="/save" novalidate>
              <div class="form-body">


				




                <div class="form-group " >
                  <label>Full Name <span class="required">*</span></label>
                    <div class="controls">
                      <input type="text" name="name" placeholder="Full Name" class="form-control" required data-validation-required-message="This field is required">
                    </div>
                  
                </div>

                <div class="form-group">
                  <label>User Name <span class="required">*</span></label>
                  <div class="controls ">
                    <input type="text" name="username" placeholder="User Name" class="form-control" required data-validation-required-message="This field is required">
                  </div>
                </div>

                

                <div class="form-group">
                  <label>Email Address <span class="required">*</span></label>
                    <div class="controls ">
                      <input type="text" name="email" class="form-control" placeholder="Email Address" data-validation-regex-regex="([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})"
                        data-validation-regex-message="Enter Valid Email" required
                        data-validation-required-message="This field is required" > 
                    </div>
                </div>

                <div class="form-group">
                 
                  <label>Password <span class="required">*</span></label>
                 
                  <div class="controls ">
                    <input type="password" placeholder="Password" name="password" class="form-control" required
                      data-validation-required-message="This field is required" >
                  </div>
                </div>

                <div class="form-group">
                  <label>Repeat Password <span class="required">*</span></label>
                  <div class="controls ">
                    <input type="password" name="password2" placeholder="Repeat Password" data-validation-match-match="password" class="form-control"
                      required data-validation-required-message="This field is required" >
                  </div>
                </div>


                <div class="form-group">
                  <label>Avatar <span class="required">*</span></label>
                  <div class="controls ">
                    <input type="text" value="app-assets/img/portrait/small/" name="profil_pic_URL"  class="form-control" 
                    required data-validation-required-message="This field is required">
                      
                  </div>

                </div>

                <div class="form-group">
                  <label>Role <span class="required">*</span></label>
                  <div class="controls ">
                    <select name="role" id="select" required class="form-control"  data-validation-required-message="This field is required">
                      <option value="">Select Role</option>
                      <option value="Admin">Admin</option>
                      <option value="Controller">Controller</option>
                      <option value="Editor">Editor</option>
                      
                    
                    </select>
                  </div>
                </div>
               

               
              </div>

              <div class="form-actions center">
                <button type="reset" class="btn btn-raised btn-warning mr-1">
                  <i class="fa fa-refresh"></i> Reset
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
