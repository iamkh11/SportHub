          <div class="content-wrapper"><!-- Basic form layout section start -->
<section id="basic-form-layouts input-validation">
 



  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 align=center class="card-title" id="basic-layout-card-center">Modify User</h3>
          <p></p>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form" action="/update" novalidate>
              <div class="form-body">


			
                <div class="form-group " >
                  <label>Full Name <span class="required">*</span></label>
                    <div class="controls">
                      <input type="text" name="name" th:value="${admins.name}"  class="form-control" required data-validation-required-message="This field is required">
                    </div>
                  
                </div>

                <div class="form-group">
                  <label>User Name <span class="required">*</span></label>
                  <div class="controls ">
                    <input type="text" name="username"  th:value="${admins.username}" class="form-control" required data-validation-required-message="This field is required">
                  </div>
                </div>

                

                <div class="form-group">
                  <label>Email Address <span class="required">*</span></label>
                    <div class="controls ">
                      <input type="text" name="email" class="form-control" th:value="${admins.email}" data-validation-regex-regex="([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})"
                        data-validation-regex-message="Enter Valid Email" required
                        data-validation-required-message="This field is required" > 
                    </div>
                </div>

                <div class="form-group">
                 
                  <label>New Password <span class="required">*</span></label>
                 
                  <div class="controls ">
                    <input type="password" placeholder="New Password" name="password" class="form-control" required
                      data-validation-required-message="This field is required" >
                  </div>
                </div>

                <div class="form-group">
                  <label>Repeat Password <span class="required">*</span></label>
                  <div class="controls ">
                    <input type="password" name="password2" placeholder="Repeat Password" data-validation-match-match="password" class="form-control"
                      required data-validation-required-message="This field is required" >
                  </div>
                </div>


                <div class="form-group">
                  <label>Avatar <span class="required">*</span></label>
                  <div class="controls ">
                    <input type="text" th:value="${admins.profil_pic_URL}" name="profil_pic_URL"  class="form-control" 
                    required data-validation-required-message="This field is required">
                      
                  </div>

                </div>



 				<div class="form-group">
                  <label>Actual Role<span class="required">*</span></label>
                  <div class="controls ">
                    <input type="text" name="actual role"  th:value="${admins.role}" class="form-control" disabled>
                  </div>
                </div>





                <div class="form-group">
                  <label>Role <span class="required">*</span></label>
                  <div class="controls ">
                    <select name="role" id="select" required class="form-control" data-validation-required-message="This field is required">
                      <option value="">Select Role</option>
                      <option value="Admin">Admin</option>
                      <option value="Controller">Controller</option>
                      <option value="Editor">Editor</option>
                      
                    
                    </select>
                  </div>
                </div>
               

               
              </div>

              <div class="form-actions center">
                <button type="reset" class="btn btn-raised btn-warning mr-1">
                  <i class="fa fa-refresh"></i> Reset
                </button>
                
                   
                 <input type="hidden" name="id" th:value="${admins.id}" />
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>
          </div>
