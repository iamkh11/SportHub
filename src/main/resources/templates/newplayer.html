<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   >
   
  <!-- BEGIN : Head-->
 <div th:replace="fragments/header :: header">
  		</div>
  <!-- END : Head-->

  <!-- BEGIN : Body-->
  <body data-col="2-columns" class=" 2-columns ">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">


      <!-- main menu-->
     <div th:replace="fragments/sidebar :: sidebar">
 		 </div>
      <!-- / main menu-->


      <!-- Navbar (Header) Starts-->
      <div th:replace="fragments/navbar :: navbar">
 		</div>
      <!-- Navbar (Header) Ends-->

      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!-- Basic form layout section start -->
<section id="basic-form-layouts input-validation">
 


  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 align=center class="card-title" id="basic-layout-card-center">Add New Player</h3>
          <p></p>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form" action="/saveplayer" novalidate>
              <div class="form-body">
                <div class="row">
                      		   
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Player's Name <span class="required">*</span></label>
                 <div class="controls">
                <input type="text"  name="player_fullname"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
             
                   <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Player's Age <span class="required">*</span></label>
                 <div class="controls">
                <input required type="number"  class="form-control"  name="player_age"  
                 data-validation-regex-regex="([\d]{1,2})"
                 data-validation-required-message="This field is required">
                </div>
                
               </fieldset>
  
    
          </div>
          
          
          <div class="row">
                
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Player's BirthDate <span class="required">*</span></label>
                 <div class="controls">
               <input required type="text"  class="form-control"  name="player_birth_date"  
                 data-validation-regex-regex="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$"
                 data-validation-required-message="This field is required">
              
              
              
                 </div>
               </fieldset>
               
             
                   <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Player's Nationality <span class="required">*</span></label>
                 <div class="controls">
                <input type="text"  name="player_nationality"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
  
    
          </div>
          
          
          
          <div class="row">
                
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Player's Gender <span class="required">*</span></label>
                 <div class="controls">
                <select name="player_gender" id="select" required class="form-control">
                  <option value="">Select Gender...</option>
                  <option value="Male">Male</option>
                <option value="Female">Female</option>
             
       
             </select>
                </div>
               </fieldset>
             
                   <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Player's Number <span class="required">*</span></label>
                 <div class="controls">
                 <input required type="number"  class="form-control"  name="player_number"  
         data-validation-regex-regex="([\d]{1,3})"
         data-validation-required-message="This field is required">
                </div>
               </fieldset>
  
    
          </div>
          
          
          <div class="row">
                
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Player's Position <span class="required">*</span></label>
                 <div class="controls">
                
                <select name="player_position" id="select" required class="form-control">
                  <option value="">Select Position...</option>
                    <optgroup label="Football Positions">
                <option value="GK">GK : GoalKeeper</option>
                <option value="CB">CB : Center Back</option>
                <option value="RB">RB : Right FullBack</option>
                <option value="LB">LB : Left FullBack</option>
                <option value="LB">DMF : Center Back</option>
                <option value="LB">CMF : Center Midfield</option>
                <option value="LB">RWF : Right Winger</option>
                <option value="LB">LWF : Left Winger</option>
                <option value="LB">AMF : Attacking Midfield</option>
                <option value="LB">SS : Second Striker</option>
                <option value="LB">CF : Center Forward</option>
       			 	</optgroup>
       			 	 <optgroup label="Handball Positions">
                <option value="GK">GK : GoalKeeper</option>
                <option value="CP">CP : Center Player</option>
                <option value="PP">PP : Pivot Player</option>
                <option value="RW">RW : Right Winger</option>
                <option value="LW">LW : Left Winger</option>
                <option value="RS">RS : Right Shooter</option>
                <option value="LS">LS : Left Shooter</option>
                
       			 	</optgroup>
       			 
       			 
             </select>
                
                </div>
               </fieldset>
             
                   <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Player's Team <span class="required">*</span></label>
                 <div class="controls">
             
                <select name="team_name" id="select" required class="form-control">
                  <option value="">Select Team...</option>
                   <optgroup label="Football Teams">
                  <option th:if="${teams.descipline == 'football'}"  th:each="teams : ${teams}"  th:value="${teams.fullname}" th:text="${teams.fullname}"></option>
                </optgroup>
                 <optgroup label="Handball Teams">
                  <option  th:if="${teams.descipline == 'handball'}" th:each="teams : ${teams}"  th:value="${teams.fullname}" th:text="${teams.fullname}"></option>
                </optgroup>
       
             </select>
                
                </div>
               </fieldset>
  
    
          </div>


          <div class="row">
                
            <fieldset class="form-group col-12" novalidate>
           <label>Discipline <span class="required">*</span></label>
           <div class="controls">
                
            <select name="player_descipline" id="select" required class="form-control">
              <option value="">Select Discipline...</option>
            <option value="football">football</option>
            <option value="handball">handball</option>
            
   
         </select>
            
            </div>
         </fieldset>
       
        
    </div>
          
          
          <div class="row">
                
                  <fieldset class="form-group col-12" novalidate>
                 <label>Player's Picture <span class="required">*</span></label>
                 <div class="controls">
                <input type="text" value="app-assets/img/players/" name="player_pic_URL"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
             
              
          </div>


              </div>

              <div class="form-actions center">
                <button type="reset" class="btn btn-raised btn-warning mr-1">
                  <i class="fa fa-refresh"></i> Reset
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // Basic form layout section end -->

          </div>
        </div>
        <!-- END : End Main Content-->

          <!-- BEGIN : Footer-->
          <div th:replace="fragments/footer :: footer">
  		</div>
        <!-- End : Footer-->
  

      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

<!-- Theme customizer Starts-->
    
    <div th:replace="fragments/customizer :: customizer">
    
  		</div>
    
    
   <!-- Theme customizer Ends-->







   
   
    <!-- BEGIN VENDOR JS-->
    <script src="app-assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/popper.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/prism.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/jquery.matchHeight-min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/screenfull.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/pace/pace.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="app-assets/vendors/js/jqBootstrapValidation.js" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN APEX JS-->
    <script src="app-assets/js/app-sidebar.js" type="text/javascript"></script>
    <script src="app-assets/js/notification-sidebar.js" type="text/javascript"></script>
    <script src="app-assets/js/customizer.js" type="text/javascript"></script>
    <!-- END APEX JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <script src="app-assets/js/form-validation.js" type="text/javascript"></script>

   
    <!-- END PAGE LEVEL JS-->
  </body>
  <!-- END : Body-->
</html>
