<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   >
      
  <!-- BEGIN : Head-->
 <div th:replace="fragments/header :: header">
  		</div>
  <!-- END : Head-->

  <!-- BEGIN : Body-->
  <body data-col="2-columns" class=" 2-columns ">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">

		<!-- main menu-->
	<div th:replace="fragments/sidebar :: sidebar">
 		 </div>
	<!-- main menu-->
   
                  
              


       <!-- Navbar (Header) Starts-->
        <div th:replace="fragments/navbar :: navbar">
 </div>
      <!-- Navbar (Header) Ends-->

      <div class="main-panel">
      <!-- BEGIN : Main Content-->
    <div class="main-content">
      <div class="content-wrapper"><!--Extended Table starts-->
<div class="row">
<div class="col-12">
<div class="content-header">Tickets > Tickets per Zone > Virage :</div>
<p class="content-sub-header">         </p>
</div>
</div>
<section id="text-inputs">
<div class="row">
<div class="col-12">
  <div class="card">
    <div class="card-header">
            <h4 class="card-title">Tickets Table : </h4>
    </div>
          <div class="card-content ">
             <div class="card-body table-responsive">
            <table class="table  text-inputs-searching file-export">
                <thead>
                  <tr>
                    
                     <th><i class="ft-image font-small-3 mr-2"></i> #Ref</th>
                     
                   
                    <th><i class="ft-user font-small-3 mr-2"></i> Match</th>
                    <th><i class="ft-mail font-small-3 mr-2"></i> Stadium</th>
                   
                    <th><i class="ft-settings font-small-3 mr-2"></i> Zone</th>
                    
                     <th><i class="ft-edit-3 font-small-3 mr-2"></i> Price</th>
                      <th><i class="ft-edit-3 font-small-3 mr-2"></i> Status</th>
                       <th><i class="ft-edit-3 font-small-3 mr-2"></i> Agent Check</th>
                       
                   
                    <th><i class="ft-edit-3 font-small-3 mr-2"></i> QR Code</th>
                    
                    
      
                  </tr>
                </thead>
                <tbody>
                
                  
                
			<tr th:if="${ticket.Status == true }" th:each="ticket : ${ticket}">
                
      				 <td><span th:text="${ticket.date}"> </span> <span th:text="${ticket.time}"> </span> 
      				 
      				 </td>
                    
                 
                     
                      <td th:text="${ticket.match_name}">
                      </td>
                    
                    
                     <td th:text="${ticket.stadium_name}">
                     </td>
                     
                     <td th:text="${ticket.stadium_zone}">
                     </td>
                     
                     <td th:text="${ticket.price}">
                     </td>
                     
                      <td th:text="${ticket.Status}">
                     </td>
                     
                      <td th:text="${ticket.checked_by_agent}">
                     </td>
                      
              
       			
       				<td>
					<a th:href="@{'qrcode/' + ${ticket.match_tag}} " th:download="${ticket.match_name}  + ' ' + ${ticket.stadium_name} + ' ' +${ticket.stadium_zone}" >
					<img th:src="@{'qrcode/' + ${ticket.match_tag}}"  width="100" height="100"> </br> 	&nbsp;&nbsp; 
					</a>
				    </td>
                   

                       </tr>
        
               
                </tbody>
              
          
              
              <tfoot>
                <tr>
                   
                    
                    <th>#Ref</th>
                   
                    <th>Match</th> 
                    <th>Stadium</th>
                    <th>Zone</th>
                    <th>Price</th> 
                    <th>Status</th>
                    <th>Agent Check</th>
                    <th>QR Code</th>
                   
                     
                      
                    
                   
                </tr>
              </tfoot>



             </table>

            </div>

          </div>
        
  </div>

</div>
</div>
</section>




          </div>
     
        <!-- END : End Main Content-->

        <!-- BEGIN : Footer-->
       	<div th:replace="fragments/footer :: footer">
  		</div>
        <!-- End : Footer-->
   </div>
      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

   <!-- Theme customizer Starts-->
    
   
    
    
   <!-- Theme customizer Ends-->
   
   
   
    <!-- BEGIN VENDOR JS-->
    <script src="app-assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/popper.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/prism.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/jquery.matchHeight-min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/screenfull.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/pace/pace.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="app-assets/vendors/js/datatable/datatables.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/datatable/dataTables.responsive.min.js" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN APEX JS-->
    <script src="app-assets/js/app-sidebar.js" type="text/javascript"></script>
    <script src="app-assets/js/notification-sidebar.js" type="text/javascript"></script>
    <script src="app-assets/js/customizer.js" type="text/javascript"></script>
    <!-- END APEX JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <script src="app-assets/js/data-tables/datatable-advanced.js" type="text/javascript"></script>
        <script src="app-assets/js/components-modal.min.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS-->
  </body>
  <!-- END : Body-->
</html>
