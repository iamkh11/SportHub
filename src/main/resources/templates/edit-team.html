      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!-- Basic form layout section start -->
<section id="basic-form-layouts input-validation">
 


  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 align=center class="card-title" id="basic-layout-card-center">Modify Team</h3>
          <p></p>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form" action="/updateteams" novalidate>
              <div class="form-body">
               <div class="form-group">
                          		  <input  type="hidden" th:value="${teams.id}" class="form-control" id="id" name="id"/>
                      		  </div>
                <div class="row">
                      		   
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Team Name <span class="required">*</span></label>
                 <div class="controls">
                <input type="text" th:value="${teams.fullname}" name="fullname"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
             
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Team NickName <span class="required">*</span></label>
                 <div class="controls">
                <input type="text"  th:value="${teams.team_nickname}" name="team_nickname"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
  
    
          </div>
          
          
          <div class="row">
                
                     <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Founding Date <span class="required">*</span></label>
                 <div class="controls">
               <input required type="text"  class="form-control" th:value="${teams.team_founded}" name="team_founded"  
                 data-validation-regex-regex="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$"
                 data-validation-required-message="This field is required">
              
              
              
                 </div>
               </fieldset>
              
              
              
                
               </fieldset>
               
             
                   <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Team Owner <span class="required">*</span></label>
                 <div class="controls">
                <input type="text" th:value="${teams.team_owner}" name="team_owner"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
  
    
          </div>
          
          
          
          <div class="row">
                
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Team League <span class="required">*</span></label>
                 <div class="controls">
                <select name="team_league" id="select" required class="form-control">
                   <option  th:value="${teams.team_league}" th:text="'Default : ' +   ${teams.team_league} " > </option>
                  <option value="Premiere league">Premiere league</option>
                <option value="Other">Other</option>
           
             </select>
                </div>
               </fieldset>
              
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Discipline <span class="required">*</span></label>
                 <div class="controls" >
                <input type="text" th:value="${teams.descipline}" name="descipline"  class="form-control" 
                required data-validation-required-message="This field is required" disabled>
                </div>
               </fieldset>
  
    
          </div>
          
          
         


    
          
          
          <div class="row">
                
                  <fieldset class="form-group col-12" novalidate>
                 <label>Team Logo <span class="required">*</span></label>
                 <div class="controls">
                <input type="text" th:value="${teams.logo_URL}" name="logo_URL"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
             
              
          </div>


              </div>

              <div class="form-actions center">
                <button type="reset" class="btn btn-raised btn-warning mr-1">
                  <i class="fa fa-refresh"></i> Reset
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
