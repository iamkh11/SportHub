<!-- Basic example section start -->
<section id="basic-examples">
  <div class="row">
    <div class="col-12 mt-3 mb-1">
      <div class="content-header">Teams > My Team > Our Players :</div>
      <p class="content-sub-header">  	</p>
    </div>
  </div>


 <div class="card-title" align="right">  <a  href="/newplayer"  class="btn btn-primary"  >
                    										<i class="ft-file-plus font-medium-2 mr-6">  Add Player</i>
                 																	 </a> 
                 																	 
           </div>
  <div class="row match-height">


    <div class="col-xl-3 col-lg-6 col-md-12" th:if="${players.team_name == 'Manchester United' and players.player_descipline == 'handball' }" th:each="players : ${players}" >
      <div class="card" >
        <div class="card-content" >
          <div class="card-img  img-fluid "  align = "center">
            <img class="    half-width"  style="margin-top:20px;" th:src="${players.player_pic_URL}" alt="Card image cap" >
                </div>
            <div class="card-body">
              <h2 class="card-title" align = "center"> <strong th:text="${players.player_fullname}"> </strong></br> </h2>
				
				
              <div class="card-footer border-top-0" align = "center">
              
              <form method="get" action="#">
             
                 <button type="button" class="btn btn-outline-blue" data-toggle="modal"
                    th:attr="data-target='#bootstrap'+*{players.id}">Modify</button>&nbsp;
                
                
                    <button type="button" class="btn btn-outline-danger"  data-toggle="modal"
                   th:attr="data-target='#default'+*{players.id}" >
                    Delete
                  </button>
        
              		</form>
              		
              		 <!-- Modal -->
                    <div class="modal fade text-left" th:id="*{'bootstrap'+{players.id}}"
                     tabindex="-1" role="dialog" aria-labelledby="myModalLabel35"
                    aria-hidden="true">
                    
                     
                      
                    <div class="modal-dialog modal-xl " role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title" id="myModalLabel35"><span>Modify Player :</span></h3>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        
                        
                          <div class="modal-body">
                           <form class="form" action="/updateplayer" novalidate>
                          <div class="form-body">
                          <h4 class="form-section"><i class="ft-user"></i> Player Info</h4>
                          
                                <div class="form-group">
                          		  <input  type="hidden" th:value="${players.id}" class="form-control" id="id" name="id"/>
                      		  </div>
                      		  
               			  <div class="row">
                      		   
                      		     <fieldset class="form-group col-md-6 mb-2" novalidate>
                              <label>Player's Name <span class="required">*</span></label>
                              <div class="controls">
                             <input type="text" th:value="${players.player_fullname}" name="player_fullname"  class="form-control" 
                             required data-validation-required-message="This field is required" >
                             </div>
                            </fieldset>
                      		
                                <fieldset class="form-group col-md-6 mb-2" novalidate>
                              <label>Player's Age <span class="required">*</span></label>
                              <div class="controls">
                             <input required type="number"  class="form-control" th:value="${players.player_age}" name="player_age"  
                     				 data-validation-regex-regex="([\d]{1,2})"
                    				  data-validation-required-message="This field is required">
                             </div>
                             
                            </fieldset>
               
                 
               			  </div>
               			  
               			  
               			  <div class="row">
                      		   
                      		     <fieldset class="form-group col-md-6 mb-2" novalidate>
                              <label>Player's BirthDate <span class="required">*</span></label>
                              <div class="controls">
                            <input required type="text"  class="form-control" th:value="${players.player_birth_date}" name="player_birth_date"  
                     				 data-validation-regex-regex="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$"
                    				  data-validation-required-message="This field is required">
                           
                           
                           
                              </div>
                            </fieldset>
                            
                      		
                                <fieldset class="form-group col-md-6 mb-2" novalidate>
                              <label>Player's Nationality <span class="required">*</span></label>
                              <div class="controls">
                             <input type="text" th:value="${players.player_nationality}" name="player_nationality"  class="form-control" 
                             required data-validation-required-message="This field is required" >
                             </div>
                            </fieldset>
               
                 
               			  </div>
               			  
               			  
               			  
               			  <div class="row">
                      		   
                      		     <fieldset class="form-group col-md-6 mb-2" novalidate>
                              <label>Player's Gender <span class="required">*</span></label>
                              <div class="controls">
                             <select name="player_gender" id="select" required class="form-control">
                  				    <option  th:value="${players.player_gender}" th:text="'Default : ' +   ${players.player_gender} " > </option>
                     				<option value="Female">Female</option>
                   					<option value="Male">Male</option>
                    
                   			 </select>
                             </div>
                            </fieldset>
                      		
                                <fieldset class="form-group col-md-6 mb-2" novalidate>
                              <label>Player's Number <span class="required">*</span></label>
                              <div class="controls">
                              <input required type="number"  class="form-control" th:value="${players.player_number}" name="player_number"  
                      data-validation-regex-regex="([\d]{1,3})"
                      data-validation-required-message="This field is required">
                             </div>
                            </fieldset>
               
                 
               			  </div>
               			  
               			  
               			  <div class="row">
                      		   
                      		     <fieldset class="form-group col-md-6 mb-2" novalidate>
                              <label>Player's Position <span class="required">*</span></label>
                              <div class="controls">
                             
                             <select name="player_position" id="select" required class="form-control">
                  				    <option  th:value="${players.player_position}" th:text="'Default : ' +   ${players.player_position} " > </option>
                     				<option value="GK">GK : GoalKeeper</option>
                   					<option value="CB">CB : Center Back</option>
                   					<option value="RB">RB : Right FullBack</option>
                   					<option value="LB">LB : Left FullBack</option>
                   					<option value="LB">DMF : Center Back</option>
                   					<option value="LB">CMF : Center Midfield</option>
                   					<option value="LB">RWF : Right Winger</option>
                   					<option value="LB">LWF : Left Winger</option>
                   					<option value="LB">AMF : Attacking Midfield</option>
                   					<option value="LB">SS : Second Striker</option>
                   					<option value="LB">CF : Center Forward</option>
                    
                   			 </select>
                             
                             </div>
                            </fieldset>
                      		
                                <fieldset class="form-group col-md-6 mb-2" novalidate>
                              <label>Player's Team <span class="required">*</span></label>
                              <div class="controls">
                          
                             <select name="team_name" id="select" required class="form-control">
                  				    <option  th:value="${players.team_name}" th:text="'Default : ' +   ${players.team_name} " > </option>
                  				    <optgroup label="Football Teams">
                     				  <option  th:if="${team.descipline == 'football'}" th:each="team : ${team}"  th:value="${team.fullname}" th:text="${team.fullname}"></option>
                   					   </optgroup>
                    
                   			 </select>
                             
                             </div>
                            </fieldset>
               
                 
               			  </div>
               			  
               			  
               			  <div class="row">
                      		   
                      		     <fieldset class="form-group col-12" novalidate>
                              <label>Player's Picture <span class="required">*</span></label>
                              <div class="controls">
                             <input type="text" th:value="${players.player_pic_URL}" name="player_pic_URL"  class="form-control" 
                             required data-validation-required-message="This field is required" >
                             </div>
                            </fieldset>
                      		
                           
               			  </div>
               			  
               			  
               			  
               			  
               			  
                </div>
                
               
                
                 
                              
                              
                          </div>
                          
                          
                          
                          <div class="modal-footer" novalidate>
                             <button type="reset" class="btn btn-raised btn-warning mr-1">
                			  <i class="fa fa-refresh"></i> Reset
               				 </button>
                
                   
                			
              				  <button type="submit" class="btn btn-raised btn-primary">
                 			 <i class="fa fa-check-square-o" value="save"></i> Save
               				 </button>
               				 
                          </div>
                          </form>
                        
                      </div>
                    </div>
                  </div>
                   <!-- Modal -->
              		
              		
              		
              		
              		
              		
              		
              		
              		
              		
              		
              		
              		
              		 <!-- Modal -->
                  <div class="modal fade text-left" th:id="*{'default'+{players.id}}"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header bg-danger">
                          <h4 class="modal-title" id="myModalLabel1">Confirm :</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <h4><span class="text-bold-600">Warning !</span></h4>
                          
                           <div class="alert alert-danger" role="alert">
                            Are you<span class="text-bold-600"> sure</span> you want to <span class="text-bold-600">delete</span> this Player ?
                          </div>
                          
                          
                          
                         
                        </div>
                       
                        <div class="modal-footer">
                          <button type="button" class="btn grey btn-outline-dark" data-dismiss="modal">Close</button>
                            <form action="/deleteourplayer"> 
                           <input type="hidden" name="id" th:value="${players.id}" />
                          <input type="submit" class="btn btn-outline-red" value="Delete" onclick="return "/>
                          
              </form>
                        </div>
                      </div>
                    </div>
                  </div>
              		
              		
              		
              		
              		
              		
              		
              		
              		
              
              </div>
             
              <ul class="list-group" align = "center">
                <li class="list-group-item">
                   Team : &nbsp; <span th:text="${players.team_name}"> </span>
                </li>
                <li class="list-group-item">
                    Age : &nbsp; <span th:text="${players.player_age}"> </span>
                </li>
                <li class="list-group-item">
                    Date of birth : &nbsp; <span th:text="${players.player_birth_date}"> </span>
                </li>
                <li class="list-group-item">
                    Nationality : &nbsp; <span th:text="${players.player_nationality}"> </span>
                </li>

                <li class="list-group-item">
                    Gender : &nbsp; <span th:text="${players.player_gender}"> </span>
                </li>
                <li class="list-group-item">
                  Shirt - Number : &nbsp; <strong th:text="${players.player_number}"> </strong>
              </li>

              <li class="list-group-item">
                Position : &nbsp; <strong th:text="${players.player_position}"> </strong>
            </li>
              </ul>
              
            </div>
            
        </div>
      </div>
    </div>


    
    

    
    


  


  
  </div>
</section>
