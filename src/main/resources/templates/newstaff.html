<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   >
   
  <!-- BEGIN : Head-->
 <div th:replace="fragments/header :: header">
  		</div>
  <!-- END : Head-->

  <!-- BEGIN : Body-->
  <body data-col="2-columns" class=" 2-columns ">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">


      <!-- main menu-->
     <div th:replace="fragments/sidebar :: sidebar">
 		 </div>
      <!-- / main menu-->


      <!-- Navbar (Header) Starts-->
      <div th:replace="fragments/navbar :: navbar">
 		</div>
      <!-- Navbar (Header) Ends-->

      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!-- Basic form layout section start -->
<section id="basic-form-layouts input-validation">
 


  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 align=center class="card-title" id="basic-layout-card-center">Add New Staff Member</h3>
          <p></p>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form" action="/savestaff" novalidate>
            
 <div class="form-body">
               
    <div class="row">
                      		   
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Staff Member Name <span class="required">*</span></label>
                 <div class="controls">
                <input type="text"  name="staff_fullname"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
             
                   <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Staff Member Age <span class="required">*</span></label>
                 <div class="controls">
                <input required type="number"  class="form-control"  name="staff_age"  
                 data-validation-regex-regex="([\d]{1,2})"
                 data-validation-required-message="This field is required">
                </div>
                
               </fieldset>
  
    
          </div>
          
          
          <div class="row">
                
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Staff Member BirthDate <span class="required">*</span></label>
                 <div class="controls">
               <input required type="text"  class="form-control"  name="staff_birth_date"  
                 data-validation-regex-regex="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$"
                 data-validation-required-message="This field is required">
              
              
              
                 </div>
               </fieldset>
               
             
                   <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Staff Member Nationality <span class="required">*</span></label>
                 <div class="controls">
                <input type="text"  name="staff_nationality"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
  
    
          </div>
          
          
          
          <div class="row">
                
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Staff Member Gender <span class="required">*</span></label>
                 <div class="controls">
                <select name="staff_gender" id="select" required class="form-control">
                  <option value="">Select Gender...</option>
                  <option value="Male">Male</option>
                <option value="Female">Female</option>
             
       
             </select>
                </div>
               </fieldset>
             
                     <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Staff Member Team <span class="required">*</span></label>
                 <div class="controls">
             
                  <select name="team_fullname" id="select" required class="form-control">
                 
                  <option value="Manchester United">Manchester United</option>
                
             
       
             </select>
                
                </div>
               </fieldset>
                   
                   
                   
                   
                   
  
    
          </div>
          
          
 <div class="row">
                
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Staff Member Role <span class="required">*</span></label>
                 <div class="controls">
                
                <select name="staff_role" id="select" required class="form-control">
                  <option value="">Select Role...</option>
                   
                  <option value="Manager">Manager</option>
                  <option value="The Assistant Manager">The Assistant Manager</option>
                  <option value="The Goalkeeping Coach">The Goalkeeping Coach</option>
                  <option value="Fitness Coach">Fitness Coach</option>
                  <option value="Conditioning Coach">Conditioning Coach</option>
                  <option value="Masseur">Masseur</option>
                  <option value="Doctor">Doctor</option>
                  <option value="Chef / Nutritionist">Chef / Nutritionist</option>
                  <option value="Chief Analyst">Chief Analyst</option>
       			  <option value="Physiotherapist">Physiotherapist</option>
       			  <option value="Scout">Scout</option>
       			  <option value="Kit Manager">Kit Manager</option>
             </select>
                
                </div>
               </fieldset>
             
             
              <fieldset class="form-group  col-md-6 mb-2" novalidate>
           <label>Discipline <span class="required">*</span></label>
           <div class="controls">
                
            <select name="descipline" id="select" required class="form-control">
              <option value="">Select Discipline...</option>
            <option value="football">football</option>
            <option value="handball">handball</option>
            
   
         </select>
            
            </div>
         </fieldset>
                 
  
    
 </div>


            
          
          
          <div class="row">
                
                  <fieldset class="form-group col-12" novalidate>
                 <label>Staff Member Picture <span class="required">*</span></label>
                 <div class="controls">
                <input type="text" value="app-assets/img/staff/" name="staff_pic_URL"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
               </fieldset>
             
              
          </div>


              </div>

              <div class="form-actions center">
                <button type="reset" class="btn btn-raised btn-warning mr-1">
                  <i class="fa fa-refresh"></i> Reset
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // Basic form layout section end -->

          </div>
        </div>
        <!-- END : End Main Content-->

          <!-- BEGIN : Footer-->
          <div th:replace="fragments/footer :: footer">
  		</div>
        <!-- End : Footer-->
  

      </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

   <!-- Theme customizer Starts-->
    
    <div th:replace="fragments/customizer :: customizer">
    
  		</div>
    
    
   <!-- Theme customizer Ends-->
    
    
    
    
    
    
    
    
    
    
    
    <!-- BEGIN VENDOR JS-->
    <script src="app-assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/popper.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/prism.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/jquery.matchHeight-min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/screenfull.min.js" type="text/javascript"></script>

    <!-- BEGIN VENDOR JS-->

    <script src="app-assets/js/app-sidebar.js" type="text/javascript"></script>

    <!-- END PAGE LEVEL JS-->
  </body>
  <!-- END : Body-->
</html>
