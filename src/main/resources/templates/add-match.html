<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   >
   
   
   
   
  <!-- BEGIN : Head-->
<div th:replace="fragments/header :: header">
  		</div>


  <!-- END : Head-->



  <!-- BEGIN : Body-->
  <body data-col="2-columns" class=" 2-columns ">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">


    
     <!-- main menu-->
	<div th:replace="fragments/sidebar :: sidebar">
 		 </div>
	<!-- main menu-->


       <!-- Navbar (Header) Starts-->
       <div th:replace="fragments/navbar :: navbar">
 			</div>
      <!-- Navbar (Header) Ends-->
    

      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!-- Basic form layout section start -->
<section id="basic-form-layouts input-validation">
 


  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 align=center class="card-title" id="basic-layout-card-center">Add New Match</h3>
          <p></p>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form" action="/savematch" novalidate>
              <div class="form-body">
               
               
           

                <div class="row">
                
                    <fieldset class="form-group col-md-6 mb-2" novalidate>
                   <label>Home Team Logo <span class="required">*</span></label>
                   <div class="controls" >
                       
               <select name="home_team_logo" id="select" required class="form-control">
                  <option value="">Select Team Logo...</option>
                   <optgroup label="Football Teams">
                  <option th:if="${teams.descipline == 'football'}"  th:each="teams : ${teams}"  th:value="${teams.logo_URL}" th:text="${teams.fullname}"></option>
                </optgroup>
                 <optgroup label="Handball Teams">
                  <option  th:if="${teams.descipline == 'handball'}" th:each="teams : ${teams}"  th:value="${teams.logo_URL}" th:text="${teams.fullname}"></option>
                </optgroup>
       
             </select>
           
                  </div>
                 </fieldset>
                 
                 
                 <fieldset class="form-group col-md-6 mb-2" novalidate>
                   <label>Away Team Logo <span class="required">*</span></label>
                   <div class="controls" >
                  
                   <select name="away_team_logo" id="select" required class="form-control">
                  <option value="">Select Team Logo...</option>
                   <optgroup label="Football Teams">
                  <option th:if="${teams.descipline == 'football'}"  th:each="teams : ${teams}"  th:value="${teams.logo_URL}" th:text="${teams.fullname}"></option>
                </optgroup>
                 <optgroup label="Handball Teams">
                  <option  th:if="${teams.descipline == 'handball'}" th:each="teams : ${teams}"  th:value="${teams.logo_URL}" th:text="${teams.fullname}"></option>
                </optgroup>
       
             </select>
                  
                  
                  </div>
                 </fieldset>
    
      
               </div>

               <div class="row">
                
                <fieldset class="form-group col-md-6 mb-2" novalidate>
               <label>Home Team <span class="required">*</span></label>
               <div class="controls" >
               
          <select name="home_team" id="select" required class="form-control">
                  <option value="">Select Team...</option>
                   <optgroup label="Football Teams">
                  <option th:if="${teams.descipline == 'football'}"  th:each="teams : ${teams}"  th:value="${teams.fullname}" th:text="${teams.fullname}"></option>
                </optgroup>
                 <optgroup label="Handball Teams">
                  <option  th:if="${teams.descipline == 'handball'}" th:each="teams : ${teams}"  th:value="${teams.fullname}" th:text="${teams.fullname}"></option>
                </optgroup>
       
             </select>
                  
       
              </div>
             </fieldset>
             
             
             <fieldset class="form-group col-md-6 mb-2" novalidate>
               <label>Away Team <span class="required">*</span></label>
               <div class="controls" >
              
                     
          <select name="away_team" id="select" required class="form-control">
                  <option value="">Select Team...</option>
                   <optgroup label="Football Teams">
                  <option th:if="${teams.descipline == 'football'}"  th:each="teams : ${teams}"  th:value="${teams.fullname}" th:text="${teams.fullname}"></option>
                </optgroup>
                 <optgroup label="Handball Teams">
                  <option  th:if="${teams.descipline == 'handball'}" th:each="teams : ${teams}"  th:value="${teams.fullname}" th:text="${teams.fullname}"></option>
                </optgroup>
       
             </select>
              
              
              </div>
             </fieldset>

  
           </div>



               
                
                
                  <div class="row">
             
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Date <span class="required">*</span></label>
                 <div class="controls">
                    <div class="position-relative has-icon-left">
                        <input type="date" required id="timesheetinput3" class="form-control" name="date">
                        <div class="form-control-position">
                          <i class="ft-message-square"></i>
                        </div>
                      </div>
                </div>
               </fieldset>
               
               
                <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Time <span class="required">*</span></label>
                 <div class="controls" >
                     
                    <div class="position-relative has-icon-left">
                        <input type="time" required id="timesheetinput6" class="form-control" name="time">
                        <div class="form-control-position">
                          <i class="ft-clock"></i>
                        </div>
         
                </div>
               </fieldset>
  
    
                  </div>
          
          
          
          <div class="row">
                
                  <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Stadium/Court <span class="required">*</span></label>
                 <div class="controls" >
                     
            <select name="stadium" id="select" required class="form-control">
                  <option value="">Select Stadium/Court...</option>
                   <optgroup label="Football Stadiums">
                  <option th:if="${stade.descipline == 'football'}"  th:each="stade : ${stade}"  th:value="${stade.stadium_fullname}" th:text="${stade.stadium_fullname}"></option>
                </optgroup>
                 <optgroup label="Handball Courts">
                  <option  th:if="${stade.descipline == 'handball'}" th:each="stade : ${stade}"  th:value="${stade.stadium_fullname}" th:text="${stade.stadium_fullname}"></option>
                </optgroup>
       
             </select>
         
                </div>
               </fieldset>
               
               
               <fieldset class="form-group col-md-6 mb-2" novalidate>
                 <label>Competition <span class="required">*</span></label>
                 <div class="controls" >
                
                 <select name="competition" id="select" required class="form-control">
                    <option value="">Select Status...</option>
                   
      				 <optgroup label="Football Competitions">
                 	<option value="Premier League">Premier League</option>
      				 <option value="Champions League">Champions League</option>
      				 <option value="EFL Cup">EFL Cup</option>
      				 
                </optgroup>
                
                 <optgroup label="Handball Competitions">
                	<option value="Handball Premier League">Handball Premier League</option>
      				 <option value="Handball Champions League">Handball Champions League</option>
      				 <option value="Handball English Cup">Handball English Cup</option>
                </optgroup>
      				 
             </select>
                
                
                </div>
               </fieldset>
  
    
          </div>
          
          
          <div class="row">
                
            <fieldset class="form-group col-md-6 mb-2" novalidate>
           <label>Discipline <span class="required">*</span></label>
           <div class="controls" >
               
      <select name="discipline" id="select" required class="form-control">
        <option value="">Select Discipline...</option>
      <option value="football">football</option>
      <option value="handball">handball</option>
      

   </select>
   
          </div>
         </fieldset>
         
         
         <fieldset class="form-group col-md-6 mb-2" novalidate>
           <label>Season <span class="required">*</span></label>
            <div class="controls">
                <input type="text"  name="season"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
         </fieldset>


    </div>
    
    
     <div class="row">
                
        
         
         <fieldset class="form-group col-12" novalidate>
           <label>Status <span class="required">*</span></label>
            <div class="controls">
                <input type="text"  name="status"  class="form-control" 
                required data-validation-required-message="This field is required" >
                </div>
         </fieldset>


    </div>
    
    


    
          
         
          
          
          
          
          
          


              </div>

              <div class="form-actions center">
                <button type="reset" class="btn btn-raised btn-warning mr-1">
                  <i class="fa fa-refresh"></i> Reset
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // Basic form layout section end -->

          </div>
        </div>
        <!-- END : End Main Content-->

          <!-- BEGIN : Footer-->
          <div th:replace="fragments/footer :: footer">
  		</div>
        <!-- End : Footer-->
  

      </div>









    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

   
   


    <!-- BEGIN VENDOR JS-->
    <script src="app-assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/popper.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/prism.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/jquery.matchHeight-min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/screenfull.min.js" type="text/javascript"></script>
    <script src="app-assets/vendors/js/pace/pace.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="app-assets/vendors/js/jqBootstrapValidation.js" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN APEX JS-->
    <script src="app-assets/js/app-sidebar.js" type="text/javascript"></script>
    <script src="app-assets/js/notification-sidebar.js" type="text/javascript"></script>
    <script src="app-assets/js/customizer.js" type="text/javascript"></script>
    <!-- END APEX JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <script src="app-assets/js/form-validation.js" type="text/javascript"></script>

   
    <!-- END PAGE LEVEL JS-->
  </body>
  <!-- END : Body-->
</html>
